services:
  db:
    image: postgres:16-alpine
    container_name: snippet_db
    environment:
      POSTGRES_DB: snippet
      POSTGRES_USER: snippet
      POSTGRES_PASSWORD: snippet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snippet -d snippet"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    container_name: snippet_migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["/migrate"]
    command:
      - "-path=/migrations"
      - "-database=postgres://snippet:snippet@db:5432/snippet?sslmode=disable"
      - "version"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snippet_api
    environment:
      APP_PORT: "8080"
      DATABASE_URL: "postgres://snippet:snippet@db:5432/snippet?sslmode=disable"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_started

volumes:
  pgdata:
